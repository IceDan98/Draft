<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä –î—Ä–∞—Ñ—Ç–∞ LoL (Fearless) - v3.0 –î–∏–∑–∞–π–Ω</title> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    <style>
        /* style.css - Modern Minimalist Redesign */
        :root {
            /* Base Sizes */
            --gap-size: 0.5rem; /* Slightly increased base gap */
            --gap-half: calc(var(--gap-size) / 2);
            --gap-double: calc(var(--gap-size) * 2);

            /* Sizes (vmin/vh for scalability) */
            --ban-size: 5.5vmin;
            --card-size: 8vh; /* Slightly smaller */
            --nick-height: 3.5vh;
            --nick-font-size: 2.8vh; /* Slightly smaller */
            --button-size: 4.2vh; /* Slightly smaller */
            --timer-font-size: 2vh;
            --score-size: 4.2vh;
            --score-font-size: 2vh;
            --filter-button-size: 3.8vh; /* Smaller filter buttons */
            --global-ban-icon-size: calc(var(--card-size) * 0.8); /* Smaller global bans */

            /* Minimum Sizes */
            --ban-min-size: 28px;
            --pick-min-height: 55px; /* Slightly taller picks */
            --card-min-size: 42px;
            --nick-min-height: 16px;
            --button-min-size: 28px;
            --score-min-size: 28px;
            --team-name-min-height: 30px;
            --team-col-min-width: 240px; /* Slightly narrower columns */
            --global-ban-icon-min-size: 35px;

            /* Colors - New Palette */
            --color-background: #0a0f1f; /* Dark deep blue */
            --color-background-gradient-end: #0f0a1a; /* Dark purple hint */
            --color-surface-1: #10182f; /* Slightly lighter surface */
            --color-surface-2: #1a2340; /* Even lighter surface for cards/slots */
            --color-text-primary: #e0e8f0; /* Off-white */
            --color-text-secondary: #8095b0; /* Muted blue-grey */
            --color-text-placeholder: #556a88;
            --color-border: #2a3858; /* Subtle border */
            --color-border-medium: #405075; /* Slightly stronger border */
            --color-accent-gold: #c8aa6e; /* LoL Gold */
            --color-accent-blue: #50a0f0; /* Bright Blue */
            --color-accent-red: #f05050; /* Bright Red */
            --color-accent-green: #40f0a0; /* Bright Green */
            --color-accent-purple: #a070f0; /* Purple for priority */

            --color-blue-team: var(--color-accent-blue);
            --color-red-team: var(--color-accent-red);

            --color-blue-bg-transparent: rgba(80, 160, 240, 0.1); /* Faint blue bg */
            --color-red-bg-transparent: rgba(240, 80, 80, 0.1); /* Faint red bg */
            --color-grid-bg-transparent: rgba(26, 35, 64, 0.5); /* Surface 2 with transparency */

            --color-tooltip-bg: rgba(10, 15, 31, 0.9);
            --color-tooltip-text: var(--color-text-primary);

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.15);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.2);
            --shadow-glow-gold: 0 0 10px 0px rgba(200, 170, 110, 0.5);
            --shadow-glow-blue: 0 0 10px 0px rgba(80, 160, 240, 0.5);
            --shadow-glow-red: 0 0 8px 0px rgba(240, 80, 80, 0.4);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            scrollbar-color: var(--color-border-medium) var(--color-surface-1);
            scrollbar-width: thin;
        }
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: var(--color-surface-1); }
        body::-webkit-scrollbar-thumb { background-color: var(--color-border-medium); border-radius: 4px; border: 2px solid var(--color-surface-1); }


        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            /* Optional subtle gradient */
            background-image: linear-gradient(45deg, var(--color-background), var(--color-background-gradient-end));
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden; /* Keep hidden on body */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: var(--gap-size); /* Use new gap size */
        }

        .team-name {
            font-family: 'Cinzel', serif; /* Keep Cinzel for team names */
        }
        .nickname-input {
             font-family: 'Inter', sans-serif; /* Use Inter for nicks */
        }

        #loadingIndicator {
            transition: opacity 0.5s ease-out;
        }
        #loadingIndicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #mainLayout {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: auto minmax(300px, 1fr) auto; /* Wider center column */
            gap: var(--gap-size);
            height: 100%;
            width: 100%;
            max-width: 2600px; /* Increased max width */
            max-height: calc(100vh - var(--gap-double)); /* Adjusted max-height */
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #mainLayout:not(.hidden) {
            opacity: 1;
        }

        #topRowContainer {
            grid-column: 1 / -1;
            grid-row: 1;
            display: grid;
            grid-template-columns: subgrid;
            gap: var(--gap-size);
            align-items: center;
            margin-bottom: var(--gap-size);
            min-height: calc(var(--button-size) + var(--gap-size));
        }

        .top-row-cell {
            display: flex;
            align-items: center;
            gap: var(--gap-size);
            min-width: 0;
        }
        .top-row-cell.blue-info { grid-column: 1; justify-content: flex-start; }
        .top-row-cell.center-controls { grid-column: 2; justify-content: center; }
        .top-row-cell.red-info { grid-column: 3; justify-content: flex-end; }

        .center-controls-wrapper {
            display: grid;
            grid-template-columns: minmax(0, 1fr) max-content max-content max-content minmax(0, 1fr);
            align-items: center;
            gap: var(--gap-size);
            width: 100%;
        }

        .team-name {
            width: auto;
            max-width: 300px; /* Allow wider names */
            text-align: center;
            font-size: clamp(1.2rem, 3.5vmin, 1.8rem); /* Larger name font */
            font-weight: 600; /* Slightly less bold */
            flex-shrink: 1;
            min-height: var(--team-name-min-height);
            line-height: var(--team-name-min-height);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0.2rem 0.4rem;
            border-radius: 0.375rem; /* Rounded corners */
            background-color: transparent;
            transition: background-color 0.2s ease, color 0.2s ease;
            cursor: text;
        }
        .team-name[contenteditable="true"]:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .team-name[contenteditable="true"]:focus {
            outline: 2px solid var(--color-accent-gold);
            background-color: rgba(0, 0, 0, 0.3);
            white-space: normal;
            overflow: visible;
            box-shadow: var(--shadow-glow-gold);
        }
        #blue-team-name-h2 { justify-self: end; text-align: right; color: var(--color-blue-team); }
        #red-team-name-h2 { justify-self: start; text-align: left; color: var(--color-red-team); }

        .score-input {
            width: var(--score-size);
            height: var(--score-size);
            min-width: var(--score-min-size);
            min-height: var(--score-min-size);
            border: 1px solid var(--color-border); /* Subtle border */
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--score-font-size);
            font-weight: 600; /* Slightly less bold */
            flex-shrink: 0;
            justify-self: center;
            background-color: var(--color-surface-1);
            cursor: text;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .score-input:hover {
             background-color: var(--color-surface-2);
             border-color: var(--color-border-medium);
        }
        .score-input:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            background-color: var(--color-surface-2);
            box-shadow: var(--shadow-glow-gold);
        }
        .score-input:empty::before {
            content: "0";
            color: var(--color-text-placeholder);
            font-style: normal; /* No italic */
        }
        #blue-score { color: var(--color-blue-team); }
        #red-score { color: var(--color-red-team); }

        .timer-display-button {
            font-family: 'Inter', sans-serif;
            font-size: var(--timer-font-size);
            font-weight: 600;
            color: var(--color-text-primary);
            min-width: 6ch;
            text-align: center;
            background-color: var(--color-accent-green);
            color: var(--color-background); /* Dark text on bright button */
            border: none;
            padding: 0.2rem 0.6rem;
            border-radius: 0.375rem;
            height: var(--button-size);
            min-height: var(--button-min-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }
        .timer-display-button:hover:not(:disabled) {
            background-color: color-mix(in srgb, var(--color-accent-green), #fff 10%); /* Slightly lighter green */
            box-shadow: var(--shadow-md);
        }
        .timer-display-button:disabled,
        .timer-display-button.timer-disabled {
            cursor: default;
            background-color: var(--color-surface-2);
            color: var(--color-text-secondary);
            opacity: 0.8;
            box-shadow: none;
        }
        .timer-display-button.timer-running {
            background-color: var(--color-surface-2);
            color: var(--color-text-primary);
            cursor: default;
            opacity: 1;
            box-shadow: none;
        }
        .timer-display-button.timer-ending {
            color: var(--color-accent-red); /* Red text for urgency */
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(240, 80, 80, 0.4); }
            50% { box-shadow: 0 0 5px 2px rgba(240, 80, 80, 0.2); }
        }


        .bans-container {
            display: flex;
            justify-content: center;
            gap: var(--gap-half);
            flex-shrink: 0;
        }

        #draftArea {
            grid-column: 1 / -1;
            grid-row: 2;
            display: grid;
            grid-template-columns: subgrid;
            gap: var(--gap-size);
            overflow: hidden;
            min-height: 0;
            align-items: stretch;
        }

        .team-column {
            min-width: var(--team-col-min-width);
            width: auto;
            max-width: 480px; /* Slightly wider max */
            flex: 0 1 var(--team-col-min-width);
            padding: var(--gap-size);
            border-radius: 0.5rem;
            box-shadow: none; /* Removed shadow */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            transition: opacity 0.3s ease, filter 0.3s ease;
            border: 1px solid var(--color-border); /* Use subtle border */
            background-color: rgba(16, 24, 47, 0.3); /* Faint surface bg */
        }
        .team-column.blue-column { background-color: var(--color-blue-bg-transparent); border-color: color-mix(in srgb, var(--color-blue-team), transparent 70%); }
        .team-column.red-column { background-color: var(--color-red-bg-transparent); border-color: color-mix(in srgb, var(--color-red-team), transparent 70%);}
        .team-column::-webkit-scrollbar { display: none; }

        .team-column.draft-disabled {
            pointer-events: none;
            opacity: 0.6; /* More faded */
            filter: grayscale(60%);
        }

        .picks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap-size); /* Increased gap */
            flex-grow: 1;
            justify-content: space-around;
            width: 100%;
            min-height: 0;
            margin-top: var(--gap-size);
        }

        .pick-slot, .ban-slot {
            background-color: var(--color-surface-2);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            border-radius: 0.375rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        .ban-slot {
            width: var(--ban-size);
            height: var(--ban-size);
            min-width: var(--ban-min-size);
            min-height: var(--ban-min-size);
            border-radius: 0.25rem; /* Smaller radius for bans */
        }
        .pick-slot {
            min-height: var(--pick-min-height);
            width: 100%;
            height: auto;
            flex-grow: 1;
            position: relative;
        }
        .pick-slot img, .ban-slot img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
            z-index: 0;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .highlight-action {
            border-color: var(--color-accent-gold);
            box-shadow: var(--shadow-glow-gold);
            background-color: color-mix(in srgb, var(--color-surface-2), var(--color-accent-gold) 10%);
        }

        .swap-selected {
            border-color: var(--color-accent-blue);
            box-shadow: var(--shadow-glow-blue);
        }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .preview-flash > img { animation: flash 1s infinite ease-in-out; }

        .nickname-input[contenteditable="true"] {
            position: absolute;
            bottom: 5px; /* Fixed offset */
            width: auto;
            max-width: calc(100% - 16px); /* More padding */
            z-index: 1;
            font-size: calc(var(--nick-font-size) * 0.9); /* Slightly smaller relative size */
            font-weight: 500;
            color: #fff; /* Pure white for contrast */
            height: auto; /* Auto height */
            min-height: var(--nick-min-height);
            background-color: rgba(0, 0, 0, 0.6); /* Darker semi-transparent bg */
            border-radius: 0.25rem;
            padding: 2px 6px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Softer shadow */
            pointer-events: auto;
            cursor: text;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            line-height: 1.3; /* Adjusted line height */
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid transparent;
        }
        [id^="blue-pick-"] .nickname-input { right: 8px; left: auto; text-align: right; }
        [id^="red-pick-"] .nickname-input { left: 8px; right: auto; text-align: left; }

        .nickname-input[contenteditable="true"]:empty::before {
            content: "–ù–∏–∫"; /* Shorter placeholder */
            color: var(--color-text-placeholder);
            font-style: normal;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .nickname-input[contenteditable="true"]:focus {
            outline: none;
            background-color: rgba(0, 0, 0, 0.8);
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
            border: 1px solid var(--color-accent-gold);
            box-shadow: var(--shadow-glow-gold);
        }

        #championGridContainer {
            grid-column: 2;
            background-color: transparent; /* Remove bg color */
            border-radius: 0.5rem;
            padding: 0; /* Remove padding */
            box-shadow: none; /* Remove shadow */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px; /* Wider min width */
            border: none; /* Remove border */
        }

        #globallyBannedDisplay {
            flex-shrink: 0;
            margin-bottom: var(--gap-size); /* Reduced margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap-half);
            width: 100%;
            min-height: calc(var(--global-ban-icon-min-size) + var(--gap-half));
            border-bottom: 1px solid var(--color-border);
            padding-bottom: var(--gap-half);
            transition: opacity 0.3s ease, max-height 0.3s ease, margin 0.3s ease, padding 0.3s ease;
        }
        #globallyBannedDisplay.hidden { opacity: 0; max-height: 0; margin-bottom: 0; padding-bottom: 0; border-bottom: none; overflow: hidden; }

        .global-bans-row { display: flex; justify-content: space-between; width: 100%; align-items: flex-start; gap: var(--gap-size); }
        #global-bans-blue, #global-bans-red { display: grid; grid-template-columns: repeat(5, auto); gap: var(--gap-half); align-items: center; min-height: var(--global-ban-icon-min-size); }
        #global-bans-blue { justify-items: start; }
        #global-bans-red { justify-items: end; }

        .global-ban-icon {
            width: var(--global-ban-icon-size);
            height: var(--global-ban-icon-size);
            min-width: var(--global-ban-icon-min-size);
            min-height: var(--global-ban-icon-min-size);
            background-size: cover;
            background-position: center;
            border-radius: 0.25rem;
            overflow: hidden;
            flex-shrink: 0;
            background-color: var(--color-surface-1); /* Darker bg */
            border: 1px solid var(--color-border);
            opacity: 0.6; /* More faded */
            cursor: not-allowed;
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        .global-ban-icon img { display: block; width: 100%; height: 100%; object-fit: cover; filter: grayscale(90%) brightness(60%); } /* Stronger filter */

        .search-controls-wrapper {
            display: flex;
            align-items: center;
            gap: var(--gap-half); /* Reduced gap */
            margin-bottom: var(--gap-size);
            flex-shrink: 0;
            overflow-x: auto;
            padding: var(--gap-half); /* Add padding */
            background-color: var(--color-surface-1); /* Add background */
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-md);
        }
        .search-controls-wrapper::-webkit-scrollbar { height: 4px; }
        .search-controls-wrapper::-webkit-scrollbar-track { background: transparent; }
        .search-controls-wrapper::-webkit-scrollbar-thumb { background-color: var(--color-border-medium); border-radius: 2px; }

        #championSearch {
            flex-grow: 1;
            flex-shrink: 1;
            font-size: clamp(0.85rem, 2vmin, 1rem); /* Slightly larger base */
            min-width: 120px; /* Reduced min width */
            height: var(--filter-button-size);
            min-height: 30px; /* Reduced min height */
            background-color: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: 0.25rem;
            padding: 0 0.5rem;
            color: var(--color-text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #championSearch::placeholder { color: var(--color-text-placeholder); }
        #championSearch:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: var(--shadow-glow-blue);
            background-color: var(--color-surface-1); /* Darken on focus */
        }

        #roleFilterButtons { display: flex; gap: var(--gap-half); flex-shrink: 0; }

        .search-controls-wrapper .action-button { flex-shrink: 0; }

        .action-button {
            color: var(--color-text-primary);
            width: var(--button-size);
            height: var(--button-size);
            min-width: var(--button-min-size);
            min-height: var(--button-min-size);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-radius: 0.375rem;
            font-weight: 500; /* Regular weight */
            transition: background-color 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease, color 0.2s ease, transform 0.1s ease;
            border: 1px solid var(--color-border);
            cursor: pointer;
            font-size: calc(var(--button-size) * 0.45); /* Smaller font */
            line-height: 1;
            flex-shrink: 0;
            background-color: var(--color-surface-2); /* Use surface color */
            box-shadow: var(--shadow-sm);
        }
        .action-button:hover:not(:disabled) {
            background-color: var(--color-border-medium); /* Darker hover */
            border-color: var(--color-text-secondary);
            color: #fff; /* Brighter text */
            box-shadow: var(--shadow-md);
        }
        .action-button:active:not(:disabled) {
            transform: scale(0.95); /* Click effect */
            background-color: var(--color-border);
            box-shadow: none;
        }
        .action-button:focus-visible {
            outline: 2px solid var(--color-accent-blue);
            outline-offset: 1px;
            box-shadow: var(--shadow-glow-blue);
            border-color: var(--color-accent-blue);
        }
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            background-color: var(--color-surface-2);
            border-color: var(--color-border);
            color: var(--color-text-secondary);
        }

        .icon-button { font-size: calc(var(--button-size) * 0.55); width: var(--button-size); } /* Slightly larger icon */

        /* Specific Button Overrides */
        #confirmPickBanButton { background-color: var(--color-accent-green); color: var(--color-background); border-color: var(--color-accent-green); }
        #confirmPickBanButton:hover:not(:disabled) { background-color: color-mix(in srgb, var(--color-accent-green), #fff 15%); }
        #resetButton { background-color: var(--color-accent-red); color: var(--color-background); border-color: var(--color-accent-red);}
        #resetButton:hover:not(:disabled) { background-color: color-mix(in srgb, var(--color-accent-red), #fff 15%); }
        #nextDraftButton { background-color: var(--color-accent-gold); color: var(--color-background); border-color: var(--color-accent-gold); }
        #nextDraftButton:hover:not(:disabled) { background-color: color-mix(in srgb, var(--color-accent-gold), #fff 15%); }
        #priorityFilterButton { background-color: var(--color-surface-2); color: var(--color-accent-purple); border-color: var(--color-border); }
        #priorityFilterButton:hover:not(:disabled) { background-color: var(--color-border-medium); color: color-mix(in srgb, var(--color-accent-purple), #fff 20%);}
        #priorityFilterButton.active { background-color: var(--color-accent-purple); color: var(--color-background); border-color: var(--color-accent-purple); box-shadow: 0 0 8px 0px rgba(160, 112, 240, 0.5); }


        .filter-button {
            background-color: var(--color-surface-2);
            width: var(--filter-button-size);
            height: var(--filter-button-size);
            font-size: calc(var(--filter-button-size) * 0.4);
            font-weight: 600;
            min-width: 30px; /* Smaller min size */

            padding: 0 2px;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary); /* Muted text */

            color: var(--color-text-primary);
        }

            justify-content: center;
            gap: var(--gap-half);
            overflow-y: auto;
            align-content: flex-start;
            flex-grow: 1;
            min-height: 0;
            transition: opacity 0.3s ease;
            padding: var(--gap-size); /* Add padding around grid */
            background-color: var(--color-surface-1); /* Add bg to grid area */
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
        }

        #championGrid::-webkit-scrollbar-track { background: transparent; }
        #championGrid::-webkit-scrollbar-thumb { background-color: var(--color-border); border-radius: 3px; }

        #championGrid { scrollbar-width: thin; scrollbar-color: var(--color-border) transparent; }

        .champion-card {
            width: var(--card-size);
            height: var(--card-size);
            min-width: var(--card-min-size);
            min-height: var(--card-min-size);
            border-radius: 0.25rem;
            overflow: hidden;
            background-color: var(--color-surface-2);
            cursor: pointer;
            transition: transform 0.15s ease-in-out, box-shadow 0.2s ease, border-color 0.2s ease;
            position: relative;
            flex-shrink: 0;
            border: 1px solid var(--color-border); /* Subtle border */
            box-shadow: var(--shadow-sm);
        }
        .champion-card img { width: 100%; height: 100%; object-fit: cover; display: block; transition: filter 0.2s ease, transform 0.2s ease; }
        .champion-card:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
            border-color: var(--color-border-medium);
        }

             transform: scale(1.03); /* Slight image zoom on hover */
         }
        .champion-card:focus-visible {

             outline-offset: 1px;
             box-shadow: var(--shadow-glow-blue);
             border-color: var(--color-accent-blue);

        .champion-card.disabled { pointer-events: none; opacity: 0.5; cursor: not-allowed; box-shadow: none; }

        .champion-card.disabled:hover { transform: none; border-color: var(--color-border); }


        .tooltip {

            z-index: 100;
