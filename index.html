<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä –î—Ä–∞—Ñ—Ç–∞ LoL (Fearless)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –†–∞–∑–º–µ—Ä—ã –≤ vh/vmin */
            --ban-size-vh: 5.6vmin;
            --card-size-vh: 8.25vh;
            --nick-height-vh: 3.5vh;
            --nick-font-size-vh: 3vh;
            --button-size-vh: 4.5vh;
            --timer-font-size-vh: 2.2vh;
            --score-size-vh: 4.5vh;
            --score-font-size-vh: 2.2vh;
            --filter-button-size-vh: 4vh;
            --gap-size: 0.4rem;
             /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã */
             --ban-min-size: 30px;
             --pick-min-height: 50px;
             --card-min-size: 45px;
             --nick-min-height: 18px;
             --button-min-size: 30px;
             --score-min-size: 30px;
             --team-name-min-height: 30px;
             --team-col-min-width: 260px;
             /* –ò—Å–ø–æ–ª—å–∑—É–µ–º --card-min-size –¥–ª—è –∏–∫–æ–Ω–æ–∫ –≥–ª–æ–±. –±–∞–Ω–æ–≤ */
             --global-ban-icon-min-size: var(--card-min-size);
         }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cinzel', serif;
            background-image: linear-gradient(45deg, #10022b, #01052b); /* –ï—â–µ —Ç–µ–º–Ω–µ–µ */
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0.5rem;
        }
        #championSearch, .action-button, #timerDisplay, .score-input, .filter-button {
             font-family: 'Inter', sans-serif;
        }
        .nickname-input {
             font-family: 'Cinzel', serif;
        }


        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä - GRID */
        #mainLayout {
            display: grid;
            grid-template-rows: auto 1fr; /* –°—Ç—Ä–æ–∫–∞ –¥–ª—è –≤–µ—Ä—Ö–∞, –æ—Å—Ç–∞–ª—å–Ω–æ–µ –¥–ª—è –¥—Ä–∞—Ñ—Ç–∞ */
            grid-template-columns: auto minmax(200px, 1fr) auto; /* –ö–æ–ª–æ–Ω–∫–∏: –°–∏–Ω–∏–µ(–±–∞–Ω—ã), –¶–µ–Ω—Ç—Ä(–∏–Ω—Ñ–æ), –ö—Ä–∞—Å–Ω—ã–µ(–±–∞–Ω—ã) */
            gap: var(--gap-size);
            height: 100%;
            width: 100%;
            max-width: 2400px; /* –ú–∞–∫—Å —à–∏—Ä–∏–Ω–∞ */
            max-height: calc(100vh - 1rem); /* –ú–∞–∫—Å –≤—ã—Å–æ—Ç–∞ —Å —É—á–µ—Ç–æ–º –æ—Ç—Å—Ç—É–ø–∞ body */
        }

         /* –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –∏ –∫–Ω–æ–ø–∫–∞–º–∏ - GRID */
        #topRowContainer {
            grid-column: 1 / -1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ –∫–æ–ª–æ–Ω–∫–∏ */
            grid-row: 1; /* –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ */
            display: grid;
            grid-template-columns: subgrid; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–ª–æ–Ω–∫–∏ —Ä–æ–¥–∏—Ç–µ–ª—è #mainLayout */
            gap: var(--gap-size);
            align-items: center; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            margin-bottom: var(--gap-size);
            min-height: calc(var(--button-size-vh) + var(--gap-size)); /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        }

        /* –Ø—á–µ–π–∫–∏ –≤ –≤–µ—Ä—Ö–Ω–µ–π —Å—Ç—Ä–æ–∫–µ */
        .top-row-cell {
            display: flex;
            align-items: center; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ */
            gap: var(--gap-size);
            min-width: 0; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏–µ flex-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }
        /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤ —è—á–µ–π–∫–∞—Ö */
        .top-row-cell.blue-info { grid-column: 1; justify-content: flex-start; } /* –ë–∞–Ω—ã —Å–∏–Ω–∏—Ö —Å–ª–µ–≤–∞ */
        .top-row-cell.center-controls { grid-column: 2; justify-content: center; } /* –¶–µ–Ω—Ç—Ä –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .top-row-cell.red-info { grid-column: 3; justify-content: flex-end; } /* –ë–∞–Ω—ã –∫—Ä–∞—Å–Ω—ã—Ö —Å–ø—Ä–∞–≤–∞ */


         /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ —Ü–µ–Ω—Ç—Ä–µ (–ò–º—è, –°—á–µ—Ç, –¢–∞–π–º–µ—Ä, –°—á–µ—Ç, –ò–º—è) */
         .center-controls-wrapper {
            display: grid; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º Grid */
            grid-template-columns: minmax(0, 1fr) max-content max-content max-content minmax(0, 1fr);
            align-items: center; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ */
            gap: var(--gap-size);
            width: 100%; /* –ó–∞–Ω–∏–º–∞–µ–º –≤—Å—é —à–∏—Ä–∏–Ω—É —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π —è—á–µ–π–∫–∏ grid */
         }

         /* –°—Ç–∏–ª–∏ —Ç–∞–π–º–µ—Ä–∞ */
         #timerDisplay {
             font-size: var(--timer-font-size-vh);
             font-weight: 600;
             color: #e2e8f0;
             min-width: 5ch; /* –ü—Ä–∏–º–µ—Ä–Ω–æ –¥–ª—è 00:00 */
             text-align: center;
             background-color: #16a34a; /* –ó–µ–ª–µ–Ω—ã–π –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ */
             border: 1px solid #15803d;
             padding: 0.2rem 0.5rem;
             border-radius: 0.25rem;
             height: var(--button-size-vh); /* –†–∞–∑–º–µ—Ä –∫–∞–∫ —É –∫–Ω–æ–ø–æ–∫ */
             min-height: var(--button-min-size);
             display: flex;
             align-items: center;
             justify-content: center;
             cursor: pointer;
             transition: background-color 0.2s ease, opacity 0.2s ease;
         }
         #timerDisplay:hover:not(.timer-disabled) {
             background-color: #15803d; /* –¢–µ–º–Ω–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
         }
         #timerDisplay.timer-disabled {
             cursor: default;
             background-color: rgba(0,0,0,0.2); /* –°–µ—Ä—ã–π —Ñ–æ–Ω, –∫–æ–≥–¥–∞ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω */
             border: none;
             opacity: 0.8;
         }
         #timerDisplay.timer-running {
             background-color: rgba(0,0,0,0.2); /* –°–µ—Ä—ã–π —Ñ–æ–Ω, –∫–æ–≥–¥–∞ –∏–¥–µ—Ç */
             border: none;
             cursor: default;
         }


        /* –û–±–ª–∞—Å—Ç—å –¥—Ä–∞—Ñ—Ç–∞ (–∫–æ–ª–æ–Ω–∫–∏ + —Å–µ—Ç–∫–∞) - GRID */
        #draftArea {
            grid-column: 1 / -1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ –∫–æ–ª–æ–Ω–∫–∏ */
            grid-row: 2; /* –í—Ç–æ—Ä–∞—è —Å—Ç—Ä–æ–∫–∞ */
            display: grid;
            grid-template-columns: subgrid; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–ª–æ–Ω–∫–∏ —Ä–æ–¥–∏—Ç–µ–ª—è #mainLayout */
            gap: var(--gap-size);
            overflow: hidden; /* –í–∞–∂–Ω–æ –¥–ª—è –¥–æ—á–µ—Ä–Ω–∏—Ö —Å–∫—Ä–æ–ª–ª–æ–≤ */
            min-height: 0; /* –í–∞–∂–Ω–æ –¥–ª—è flex/grid –¥–æ—á–µ—Ä–Ω–∏—Ö */
            align-items: stretch; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –¥–æ—á–µ—Ä–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ –≤—ã—Å–æ—Ç–µ */
        }

        /* –°—Ç–∏–ª–∏ –∫–æ–ª–æ–Ω–æ–∫ –∫–æ–º–∞–Ω–¥ (—Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ –ø–∏–∫–∏) */
        .team-column {
             min-width: var(--team-col-min-width); /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–æ–ª–æ–Ω–∫–∏ */
             width: auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —à–∏—Ä–∏–Ω–∞ */
             max-width: 450px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–æ–ª–æ–Ω–∫–∏ */
             flex: 0 1 var(--team-col-min-width); /* –ù–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞—Ç—å, –±–∞–∑–∞ - –º–∏–Ω. —à–∏—Ä–∏–Ω–∞ */
             padding: var(--gap-size);
             border-radius: 0.5rem;
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
             display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º flex –¥–ª—è picks-container */
             flex-direction: column;
             overflow-y: auto; /* –°–∫—Ä–æ–ª–ª –∫–æ–ª–æ–Ω–∫–∏ */
             scrollbar-width: none; /* Firefox */
             transition: opacity 0.3s ease;
             border: 1px solid #9ca3af; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ –æ–±–≤–æ–¥–∫–∞ */
        }
         .team-column.blue-column { grid-column: 1; } /* –°–∏–Ω—è—è –∫–æ–ª–æ–Ω–∫–∞ –≤ 1-–π grid-–∫–æ–ª–æ–Ω–∫–µ */
         .team-column.red-column { grid-column: 3; } /* –ö—Ä–∞—Å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ –≤ 3-–π grid-–∫–æ–ª–æ–Ω–∫–µ */
         .team-column::-webkit-scrollbar { display: none; } /* –°–∫—Ä—ã—Ç–∏–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */

        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º RGBA –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ —Ñ–æ–Ω–∞ (50%) */
        .blue-column { background-color: rgba(30, 58, 138, 0.5); }
        .red-column { background-color: rgba(153, 27, 27, 0.5); }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ª–æ—Ç–æ–≤ –ø–∏–∫–æ–≤/–±–∞–Ω–æ–≤ */
        .pick-slot, .ban-slot {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å—Å—è */
            border-radius: 0.375rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .ban-slot {
            width: var(--ban-size-vh);
            height: var(--ban-size-vh);
            min-width: var(--ban-min-size);
            min-height: var(--ban-min-size);
        }
        .pick-slot {
            min-height: var(--pick-min-height);
            width: 100%;
            height: auto; /* –ê–≤—Ç–æ –≤—ã—Å–æ—Ç–∞ */
            flex-grow: 1; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∏–∫–∞ */
        }
         /* –°—Ç–∏–ª–∏ –¥–ª—è img –≤–Ω—É—Ç—Ä–∏ —Å–ª–æ—Ç–æ–≤ */
         .pick-slot img, .ban-slot img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –æ–±—Ä–µ–∑–∫—É */
            position: absolute; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            inset: 0;
            z-index: 0;
         }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ —á–µ–º–ø–∏–æ–Ω–∞ –≤ —Å–µ—Ç–∫–µ */
        .champion-card {
            width: var(--card-size-vh);
            height: var(--card-size-vh);
            min-width: var(--card-min-size);
            min-height: var(--card-min-size);
            border-radius: 0.25rem;
            overflow: hidden;
            background-color: #2d3748;
            cursor: pointer;
            transition: transform 0.15s ease-in-out;
            position: relative;
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å—Å—è */
        }
         .champion-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
         }
        .champion-card:hover { transform: scale(1.08); }
        .champion-card.selected img { filter: grayscale(100%) brightness(50%); }
        .champion-card.disabled { pointer-events: none; opacity: 0.5; cursor: not-allowed; }
        .champion-card.disabled img { cursor: not-allowed; filter: grayscale(100%) brightness(50%); /* –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª—å disabled */ }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
        .highlight-action { border: 2px solid #fcd34d; box-shadow: 0 0 10px #fcd34d; }
        .swap-selected { outline: 3px solid #60a5fa; outline-offset: -1px; box-shadow: 0 0 15px #60a5fa; }

        /* --- –ê–Ω–∏–º–∞—Ü–∏—è –º–∏–≥–∞–Ω–∏—è –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ --- */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .preview-flash img { /* –ü—Ä–∏–º–µ–Ω—è–µ–º –∫ –∫–∞—Ä—Ç–∏–Ω–∫–µ –≤–Ω—É—Ç—Ä–∏ —Å–ª–æ—Ç–∞ —Å –∫–ª–∞—Å—Å–æ–º */
            animation: flash 1.2s infinite ease-in-out;
        }


        /* –ö–Ω–æ–ø–∫–∏ */
        .action-button {
            color: white;
            width: var(--button-size-vh);
            height: var(--button-size-vh);
            min-width: var(--button-min-size);
            min-height: var(--button-min-size);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* –£–±–∏—Ä–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            border: 1px solid #9ca3af; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ –æ–±–≤–æ–¥–∫–∞ */
            cursor: pointer;
            font-size: calc(var(--button-size-vh) * 0.5); /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –∫–Ω–æ–ø–∫–∏ */
            line-height: 1; /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω—é—é –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏ */
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å—Å—è */
        }
         .icon-button { font-size: calc(var(--button-size-vh) * 0.6); padding: 0; width: var(--button-size-vh); }

        .action-buttons-group {
            display: flex;
            gap: var(--gap-size);
        }
        /* –ü–æ—Ä—è–¥–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –≥—Ä—É–ø–ø–µ */
        #swapButton { order: 1; background-color: #6b7280; } /* –°–µ—Ä—ã–π */
        #swapButton:hover:not(:disabled) { background-color: #4b5563; }
        #clearPicksButton { order: 2; background-color: #ca8a04; } /* –ñ–µ–ª—Ç—ã–π */
        #clearPicksButton:hover:not(:disabled) { background-color: #a16207; }
        #toggleTimerButton { order: 3; background-color: #0e7490; } /* –ì–æ–ª—É–±–æ–π */
        #toggleTimerButton:hover:not(:disabled) { background-color: #155e75; }
        #undoButton { order: 4; background-color: #4a5568; } /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π */
        #resetButton { order: 5; background-color: #e53e3e; } /* –ö—Ä–∞—Å–Ω—ã–π */


        .action-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .reset-button:hover:not(:disabled) { background-color: #c53030; }
        .undo-button:hover:not(:disabled) { background-color: #718096; }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è */
        .confirm-button {
            background-color: #16a34a; /* –ó–µ–ª–µ–Ω—ã–π */
        }
        .confirm-button:hover:not(:disabled) {
            background-color: #15803d; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π */
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤–æ–π –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ */
        #priorityFilterButton {
            background-color: #9333ea; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
        }
        #priorityFilterButton:hover:not(:disabled) {
            background-color: #7e22ce;
        }
        #priorityFilterButton.active {
            background-color: #c084fc; /* –°–≤–µ—Ç–ª–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            box-shadow: 0 0 8px #c084fc;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°–ª–µ–¥—É—é—â–∏–π –¥—Ä–∞—Ñ—Ç" */
        .next-draft-button {
            background-color: #ea580c; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
        }
        .next-draft-button:hover:not(:disabled) {
            background-color: #c2410c; /* –¢–µ–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
        }


        /* –°–µ—Ç–∫–∞ —á–µ–º–ø–∏–æ–Ω–æ–≤ */
        #championGridContainer {
             grid-column: 2; /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ –¥—Ä–∞—Ñ—Ç–∞ */
             background-color: rgba(31, 41, 55, 0.5); /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω —Å 50% –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
             border-radius: 0.5rem;

        function handleStartDraft() { try { if (isDraftStarted) return; isDraftStarted = true; blueColumn.classList.remove('draft-disabled'); redColumn.classList.remove('draft-disabled'); resetButton.disabled = true; clearPicksButton.disabled = false; swapButton.disabled = true; toggleTimerButton.disabled = true; priorityFilterButton.disabled = true; nextDraftButton.disabled = true; timerDisplay.classList.add('timer-running'); timerDisplay.classList.add('timer-disabled'); timerDisplay.style.cursor = 'default'; timerDisplay.title = ''; confirmPickBanButton.disabled = true; updateCurrentActionDisplay(); } catch (error) { console.error("Error in handleStartDraft:", error); } }
        function filterChampions() { try { const searchTerm = championSearch.value.toLowerCase().trim(); currentChampionCards.forEach(card => { const cardName = card.dataset.championName; const champId = card.dataset.championId; const champRoles = card.dataset.roles ? card.dataset.roles.split(',') : []; const searchMatch = cardName.includes(searchTerm) || champId.toLowerCase().includes(searchTerm); const roleMatch = currentRoleFilter === 'All' || (champRoles && champRoles.includes(currentRoleFilter)); const isPriority = priorityChampions.has(champId); const hideByPriorityFilter = isPriorityFilterActive && !isPriority; const isVisible = searchMatch && roleMatch && !hideByPriorityFilter; card.style.display = isVisible ? 'flex' : 'none'; const isDisabledGlobally = globallyDisabledChampions.has(champId); const isSelectedLocally = selectedChampions.has(champId); const isDisabled = isDisabledGlobally || isSelectedLocally; card.classList.toggle('selected', isSelectedLocally); card.classList.toggle('disabled', isDisabled); const imgElement = card.querySelector('img'); if (imgElement) { imgElement.classList.toggle('grayscale', isDisabled); imgElement.classList.toggle('brightness-50', isDisabled); } }); } catch (error) { console.error("Error in filterChampions:", error); } }
        function deselectSwapSlots() { if (selectedSwapSlotId) { const prevSelected = document.getElementById(selectedSwapSlotId); if (prevSelected) { prevSelected.classList.remove('swap-selected'); } selectedSwapSlotId = null; } }
        function handlePickContainerClick(event) { try { if (!isDraftComplete || event.target.classList.contains('nickname-input')) return; const clickedSlot = event.target.closest('.pick-slot'); if (!clickedSlot || !clickedSlot.dataset.championId) { deselectSwapSlots(); return; } const clickedSlotId = clickedSlot.id; if (!selectedSwapSlotId) { selectedSwapSlotId = clickedSlotId; clickedSlot.classList.add('swap-selected'); } else { if (selectedSwapSlotId === clickedSlotId) { deselectSwapSlots(); } else { const selectedSlot = document.getElementById(selectedSwapSlotId); if (!selectedSlot) { deselectSwapSlots(); return; } const team1 = selectedSwapSlotId.startsWith('blue') ? 'blue' : 'red'; const team2 = clickedSlotId.startsWith('blue') ? 'blue' : 'red'; if (team1 === team2) { const champId1 = selectedSlot.dataset.championId; const champId2 = clickedSlot.dataset.championId; const champ1 = getChampionById(champId1); const champ2 = getChampionById(champId2); const nick1 = selectedSlot.querySelector('.nickname-input')?.textContent || ''; const nick2 = clickedSlot.querySelector('.nickname-input')?.textContent || ''; if (champ1 && champ2) { fillSlot(selectedSlot, champ2, 'pick', nick2); fillSlot(clickedSlot, champ1, 'pick', nick1); } deselectSwapSlots(); } else { deselectSwapSlots(); selectedSwapSlotId = clickedSlotId; clickedSlot.classList.add('swap-selected'); } } } } catch (error) { console.error("Error in handlePickContainerClick:", error); } }

        // --- –õ–æ–≥–∏–∫–∞ —Å–º–µ–Ω—ã —Å—Ç–æ—Ä–æ–Ω ---
        function handleSwapTeams() {
            try {
                const blueNameEl = document.getElementById('blue-team-name-h2');
                const redNameEl = document.getElementById('red-team-name-h2');
                const blueScoreEl = document.getElementById('blue-score');
                const redScoreEl = document.getElementById('red-score');

                // 1. –í—Å–µ–≥–¥–∞ –º–µ–Ω—è–µ–º –∏–º–µ–Ω–∞ –∏ —Å—á–µ—Ç
                if (blueNameEl && redNameEl) { const tempName = blueNameEl.textContent; blueNameEl.textContent = redNameEl.textContent; redNameEl.textContent = tempName; }
                if (blueScoreEl && redScoreEl) { const tempScore = blueScoreEl.textContent; blueScoreEl.textContent = redScoreEl.textContent; redScoreEl.textContent = tempScore; }

                // 2. –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–æ–≥–¥–∞ –º–µ–Ω—è—Ç—å –æ—Å—Ç–∞–ª—å–Ω–æ–µ
                if (isDraftComplete) {
                    // –ü–û–°–õ–ï –ó–ê–í–ï–†–®–ï–ù–ò–Ø –î–†–ê–§–¢–ê: –ú–µ–Ω—è–µ–º –ø–∏–∫–∏/–±–∞–Ω—ã/–Ω–∏–∫–∏
                    console.log("Swapping picks/bans/nicknames after draft completion...");
                    for (let i = 1; i <= 5; i++) {
                        const blueBan = document.getElementById(`blue-ban-${i}`); const redBan = document.getElementById(`red-ban-${i}`); if (blueBan && redBan) { const c = blueBan.innerHTML; blueBan.innerHTML = redBan.innerHTML; redBan.innerHTML = c; }
                        const bluePick = document.getElementById(`blue-pick-${i}`); const redPick = document.getElementById(`red-pick-${i}`);
                        if (bluePick && redPick) {
                            const bId = bluePick.dataset.championId; const rId = redPick.dataset.championId;
                            const bN = bluePick.querySelector('.nickname-input')?.textContent || ''; const rN = redPick.querySelector('.nickname-input')?.textContent || '';
                            const bC = getChampionById(bId); const rC = getChampionById(rId);
                            restoreSlotPlaceholder(bluePick, `blue-pick-${i}`, ''); restoreSlotPlaceholder(redPick, `red-pick-${i}`, '');
                            if (rC) fillSlot(bluePick, rC, 'pick', rN); else restoreSlotPlaceholder(bluePick, `blue-pick-${i}`, rN);
                            if (bC) fillSlot(redPick, bC, 'pick', bN); else restoreSlotPlaceholder(redPick, `red-pick-${i}`, bN);
                        }
                    }
                    deselectSwapSlots();
                } else if (!isDraftStarted) {
                    // –î–û –ù–ê–ß–ê–õ–ê –î–†–ê–§–¢–ê: –ú–µ–Ω—è–µ–º –¢–û–õ–¨–ö–û –Ω–∏–∫–∏
                    console.log("Swapping nicknames before draft starts...");
                    for (let i = 1; i <= 5; i++) {
                        const bluePickSlot = document.getElementById(`blue-pick-${i}`); const redPickSlot = document.getElementById(`red-pick-${i}`);
                        if (bluePickSlot && redPickSlot) {
                            const blueNickInput = bluePickSlot.querySelector('.nickname-input'); const redNickInput = redPickSlot.querySelector('.nickname-input');
                            if (blueNickInput && redNickInput) {
                                console.log(`[Swap Nick ${i}] Before: Blue="${blueNickInput.textContent}", Red="${redNickInput.textContent}"`);
                                const tempNick = blueNickInput.textContent; blueNickInput.textContent = redNickInput.textContent; redNickInput.textContent = tempNick;
                                console.log(`[Swap Nick ${i}] After: Blue="${blueNickInput.textContent}", Red="${redNickInput.textContent}"`);
                            } else { console.warn(`[Swap Nick ${i}] Nickname input not found.`); }
                        } else { console.warn(`[Swap Nick ${i}] Pick slot not found.`); }
                    }
                    deselectSwapSlots();
                } else { console.warn("Attempted to swap teams during an active draft."); }
            } catch (error) { console.error("Error in handleSwapTeams:", error); }
        }

        function handleClearPicksBans() { try { selectedChampions.clear(); draftHistory = []; currentStep = 0; isDraftComplete = false; isDraftStarted = false; deselectSwapSlots(); stopTimer(); resetTimerDisplay(); previewedChampion = null; confirmPickBanButton.disabled = true; document.querySelectorAll('.pick-slot, .ban-slot').forEach((slot) => { const isPick = slot.id.includes('-pick-'); const nickContent = isPick ? slot.querySelector('.nickname-input')?.textContent || '' : ''; restoreSlotPlaceholder(slot, slot.id, ''); if (isPick) { const nicknameInput = slot.querySelector('.nickname-input'); if(nicknameInput) nicknameInput.textContent = nickContent; } slot.classList.remove('highlight-action', 'preview-flash'); }); blueColumn.classList.add('draft-disabled'); redColumn.classList.add('draft-disabled'); updateChampionAvailability(); filterChampions(); updateButtonStatesForNewDraft(); } catch (error) { console.error("Error in handleClearPicksBans:", error); } }
        function handleToggleTimer() { try { if (isDraftStarted) return; if (draftTimerDuration === 30) { draftTimerDuration = 45; } else { draftTimerDuration = 30; } resetTimerDisplay(); toggleTimerButton.title = `–°–º–µ–Ω–∏—Ç—å –≤—Ä–µ–º—è —Ç–∞–π–º–µ—Ä–∞ (${draftTimerDuration === 30 ? '-> 45—Å' : '-> 30—Å'})`; console.log("Timer duration set to:", draftTimerDuration); } catch (error) { console.error("Error in handleToggleTimer:", error); } }
        function handleRoleFilterClick(event) { try { const clickedButton = event.currentTarget; currentRoleFilter = clickedButton.dataset.role; filterButtons.forEach(btn => btn.classList.remove('active')); clickedButton.classList.add('active'); filterChampions(); } catch (error) { console.error("Error in handleRoleFilterClick:", error); } }
        function handlePriorityFilterToggle() { try { isPriorityFilterActive = !isPriorityFilterActive; if (priorityFilterButton) { priorityFilterButton.classList.toggle('active', isPriorityFilterActive); priorityFilterButton.title = isPriorityFilterActive ? '–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ—Ö —á–µ–º–ø–∏–æ–Ω–æ–≤' : '–ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã—Ö —á–µ–º–ø–∏–æ–Ω–æ–≤'; } console.log('Priority filter active:', isPriorityFilterActive); filterChampions(); } catch (error) { console.error("Error in handlePriorityFilterToggle:", error); } }
        function displayGloballyBanned() { try { if (!globallyBannedDisplay) return; const blueBansContainer = document.getElementById('global-bans-blue'); const redBansContainer = document.getElementById('global-bans-red'); if (!blueBansContainer || !redBansContainer) { return; } blueBansContainer.innerHTML = ''; redBansContainer.innerHTML = ''; if (globalBanHistory.length > 0) { globallyBannedDisplay.classList.remove('hidden'); globalBanHistory.forEach(banInfo => { const champ = getChampionById(banInfo.championId); if (champ) { const iconDiv = document.createElement('div'); iconDiv.className = 'global-ban-icon'; iconDiv.title = `${champ.name} (–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω ${banInfo.team === 'blue' ? '—Å–∏–Ω–∏–º–∏' : '–∫—Ä–∞—Å–Ω—ã–º–∏'})`; const img = document.createElement('img'); img.src = champ.iconUrl; img.alt = champ.name; img.onerror = () => { img.src = `https://placehold.co/${getComputedStyle(iconDiv).getPropertyValue('--global-ban-icon-min-size')}x${getComputedStyle(iconDiv).getPropertyValue('--global-ban-icon-min-size')}/cccccc/ffffff?text=Err`; }; iconDiv.appendChild(img); if (banInfo.team === 'blue') { blueBansContainer.appendChild(iconDiv); } else { redBansContainer.appendChild(iconDiv); } } }); } else { globallyBannedDisplay.classList.add('hidden'); } } catch (error) { console.error("Error in displayGloballyBanned:", error); } }
        function handleNextDraft() { console.log("handleNextDraft: START"); try { if (!isDraftComplete) { console.warn("handleNextDraft: Draft not complete."); return; } console.log("handleNextDraft: Draft complete, proceeding..."); draftHistory.forEach(action => { if (action.type === 'pick') { globalBanHistory.push({ championId: action.championId, team: action.team }); globallyDisabledChampions.add(action.championId); } }); console.log("handleNextDraft: Updated globalBanHistory:", globalBanHistory); console.log("handleNextDraft: Updated globallyDisabledChampions:", globallyDisabledChampions); resetCurrentDraftState(); console.log("handleNextDraft: Current draft state reset."); } catch (error) { console.error("Error in handleNextDraft:", error); alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –¥—Ä–∞—Ñ—Ç—É. –°–º. –∫–æ–Ω—Å–æ–ª—å."); } console.log("handleNextDraft: END"); }
        function updateButtonStatesForNewDraft() { undoButton.disabled = true; resetButton.disabled = false; swapButton.disabled = false; clearPicksButton.disabled = false; toggleTimerButton.disabled = false; priorityFilterButton.disabled = false; nextDraftButton.disabled = true; timerDisplay.disabled = false; timerDisplay.classList.remove('timer-disabled'); timerDisplay.style.color = '#e2e8f0'; timerDisplay.title = '–ù–∞—á–∞—Ç—å –¥—Ä–∞—Ñ—Ç'; }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => { console.log("DOM Loaded. Initializing script..."); try { const elementsToCheck = { startButton, resetButton, undoButton, swapButton, clearPicksButton, toggleTimerButton, confirmPickBanButton, priorityFilterButton, nextDraftButton, globallyBannedDisplay, championSearch, blueColumn, redColumn, championGridElement }; let allElementsFound = true; for (const key in elementsToCheck) { if (!elementsToCheck[key]) { console.error(`Initialization Error: Element ${key} not found!`); allElementsFound = false; } } if (!allElementsFound) { throw new Error("One or more essential DOM elements not found during initialization."); } console.log("All essential elements found."); console.log("Attaching event listeners..."); timerDisplay.addEventListener('click', handleStartDraft); resetButton.addEventListener('click', resetDraft); undoButton.addEventListener('click', handleUndo); swapButton.addEventListener('click', handleSwapTeams); clearPicksButton.addEventListener('click', handleClearPicksBans); toggleTimerButton.addEventListener('click', handleToggleTimer); confirmPickBanButton.addEventListener('click', handleConfirmPickBan); priorityFilterButton.addEventListener('click', handlePriorityFilterToggle); nextDraftButton.addEventListener('click', handleNextDraft); championSearch.addEventListener('input', debounce(filterChampions, 250)); filterButtons.forEach(button => { if (!button) throw new Error("Filter button element is null"); button.addEventListener('click', handleRoleFilterClick); }); blueColumn.addEventListener('click', handlePickContainerClick); redColumn.addEventListener('click', handlePickContainerClick); console.log("Event listeners attached."); console.log("Calling initial resetDraft..."); try { resetDraft(); console.log("Initial resetDraft completed."); } catch (resetError) { console.error("Error during initial resetDraft:", resetError); } console.log("Draft simulator initialized successfully (Fearless Draft added)."); } catch (initError) { console.error("Initialization failed:", initError); alert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–∏–º—É–ª—è—Ç–æ—Ä–∞ –¥—Ä–∞—Ñ—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12)."); } });

    } catch (globalError) { console.error("A critical error occurred:", globalError); alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12)."); }
    </script>
